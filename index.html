<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: bold;
      color: #444;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    .toggle-password {
      cursor: pointer;
      font-size: 0.9rem;
      color: #007bff;
      background: none;
      border: none;
      float: right;
      margin-top: -2.5rem;
      margin-right: 0.5rem;
      position: relative;
      z-index: 2;
    }
    button {
      width: 100%;
      padding: 0.9rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .message {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: red;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required aria-required="true" placeholder="Enter your username">

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required aria-required="true" placeholder="Enter your password">
      <button type="button" class="toggle-password" onclick="togglePassword()">Show</button>

      <button type="submit">Login</button>
      <p class="message" id="message"></p>
    </form>
  </div>

  <script>
    // Toggle show/hide password
    function togglePassword() {
      const passwordField = document.getElementById("password");
      const toggleBtn = document.querySelector(".toggle-password");
      if (passwordField.type === "password") {
        passwordField.type = "text";
        toggleBtn.textContent = "Hide";
      } else {
        passwordField.type = "password";
        toggleBtn.textContent = "Show";
      }
    }

    // Simple form validation feedback
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault(); 
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const message = document.getElementById("message");

      if (username === "" || password === "") {
        message.textContent = "⚠️ Please fill in both fields.";
        message.style.color = "red";
        message.style.display = "block";
      } else {
        message.textContent = "✅ Login successful (demo only).";
        message.style.color = "green";
        message.style.display = "block";
      }
    });
  </script>
</body>
</html>
