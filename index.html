<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 360px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: #444;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    input:focus {
      border-color: #007BFF;
      outline: none;
      box-shadow: 0 0 5px rgba(0,123,255,0.3);
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background: #007BFF;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    .feedback {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: red;
      display: none;
    }

    .links {
      margin-top: 1rem;
      text-align: center;
    }

    .links a {
      color: #007BFF;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required aria-required="true" placeholder="Enter your username">

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required aria-required="true" placeholder="Enter your password">

      <button type="submit">Login</button>
      <p class="feedback" id="feedback"></p>
    </form>

    <div class="links">
      <a href="#">Forgot password?</a> | <a href="#">Create account</a>
    </div>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const feedback = document.getElementById("feedback");

    form.addEventListener("submit", function(e) {
      e.preventDefault(); // prevent reload
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (username === "" || password === "") {
        feedback.style.display = "block";
        feedback.textContent = "Please fill in all fields.";
      } else if (username === "admin" && password === "1234") {
        feedback.style.display = "block";
        feedback.style.color = "green";
        feedback.textContent = "Login successful!";
      } else {
        feedback.style.display = "block";
        feedback.style.color = "red";
        feedback.textContent = "Invalid username or password.";
      }
    });
  </script>
</body>
</html>
