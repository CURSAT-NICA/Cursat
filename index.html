<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("background.jpg") no-repeat center center fixed;
      background-size: cover;
      transition: background 0.3s, color 0.3s;
    }

    body.light {
      background: #f5f5f5;
      color: #333;
    }

    body.dark {
      background: #121212;
      color: #f5f5f5;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      width: 300px;
      transition: background 0.3s;
    }

    body.dark .login-container {
      background: rgba(30, 30, 30, 0.9);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: border 0.3s;
    }

    input:focus {
      border: 1px solid #007BFF;
      outline: none;
    }

    .password-container {
      position: relative;
    }

    .eye-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #007BFF;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }

    button:active {
      background: #0056b3;
    }

    .banner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: red;
      color: white;
      text-align: center;
      padding: 10px;
      display: none;
      font-weight: bold;
    }

    .theme-switch {
      margin-top: 15px;
      text-align: center;
    }

    .theme-switch button {
      width: auto;
      padding: 8px 15px;
      font-size: 14px;
    }
  </style>
</head>
<body class="light">
  <div class="banner" id="offlineBanner">‚ö†Ô∏è You are offline</div>
  
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="username">Username</label>
      <input type="text" id="username" required>

      <label for="password">Password</label>
      <div class="password-container">
        <input type="password" id="password" required>
        <span class="eye-icon" id="togglePassword">üëÅÔ∏è</span>
      </div>

      <button type="submit" id="loginBtn" disabled>Login</button>
    </form>
    <div class="theme-switch">
      <button id="themeToggle">Switch to Dark Mode</button>
    </div>
  </div>

  <script>
    const username = document.getElementById("username");
    const password = document.getElementById("password");
    const loginBtn = document.getElementById("loginBtn");
    const togglePassword = document.getElementById("togglePassword");
    const offlineBanner = document.getElementById("offlineBanner");
    const themeToggle = document.getElementById("themeToggle");
    const body = document.body;

    // Enable button only when fields are filled
    function checkInputs() {
      loginBtn.disabled = !(username.value && password.value);
    }
    username.addEventListener("input", checkInputs);
    password.addEventListener("input", checkInputs);

    // Toggle password visibility
    togglePassword.addEventListener("click", () => {
      if (password.type === "password") {
        password.type = "text";
        togglePassword.textContent = "üôà";
      } else {
        password.type = "password";
        togglePassword.textContent = "üëÅÔ∏è";
      }
    });

    // Offline/online detection
    window.addEventListener("offline", () => {
      offlineBanner.style.display = "block";
    });
    window.addEventListener("online", () => {
      offlineBanner.style.display = "none";
    });

    // Theme switch
    themeToggle.addEventListener("click", () => {
      if (body.classList.contains("light")) {
        body.classList.remove("light");
        body.classList.add("dark");
        themeToggle.textContent = "Switch to Light Mode";
      } else {
        body.classList.remove("dark");
        body.classList.add("light");
        themeToggle.textContent = "Switch to Dark Mode";
      }
    });

    // Simulate form submission
    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      alert("Login successful (demo only).");
    });
  </script>
</body>
</html>
